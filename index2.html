<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clientsEstimations = [];
        let me = "die";
        for(let i = 0; i < 5; i++){
        let AskClientToGiveEstimation = prompt("Как вы оцениваете нашу кофейню от 1 до 10: ");
        if (AskClientToGiveEstimation <= 10 && AskClientToGiveEstimation >= 0){
            clientsEstimations.push(AskClientToGiveEstimation);
        }}
        let goodEstimations = clientsEstimations.filter((item) => {
            return item > 5});
        let notGoodEstimations = clientsEstimations.filter((item) => {
            return item < 6});
        alert('Всего хороших запросов: ' + goodEstimations.length + '\nВсего плохих запросов: ' + notGoodEstimations.length)
    </script>
</body>
</html>
